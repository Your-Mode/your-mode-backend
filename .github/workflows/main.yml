name: Build and Test on Develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create application-local.properties
        run: |
          cd src/main/resources
          echo "${{ secrets.APPLICATION_LOCAL }}" > application-local.properties

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle using 'local' profile
        run: ./gradlew build -x test -Dspring.profiles.active=local
